<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css"/>
    <link rel="stylesheet" href="styles/3-header.css"/>
    <link rel="stylesheet" href="styles/3-footer.css"/>
    <link rel="stylesheet" href="styles/6-filters.css"/>
    <link rel="stylesheet" href="styles/7-places.css"/>
    <link rel="icon" href="images/icon.png" type="image/png"/>
</head>
<body>

	<header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Florida, Texas</h4>
                <ul class="popover">
                    <li>
                      <h2>Florida:</h2>
                      <ul>
                        <li>Boca Raton</li>
                        <li>Cape Coral</li>
                      </ul>
                    </li>
                    <li>
                      <h2>Texas:</h2>
                      <ul>
                        <li>Houston</li>
                        <li>Dallas</li>
                      </ul>
                    </li>
                  </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Beach, pool</h4>
                <ul class="popover">
                  <li>Spa</li>
                  <li>Minibar</li>
                  <li>Pool</li>
                  <li>Beach</li>
                </ul>
              </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
              </article>
              <article>
                <h2>Tiny house</h2>
              </article>
              <article>
                <h2>A suite</h2>
              </article>
        </section>
    </div>

	<footer>
		<p>Best School</p>
	</footer>

</body>
</html>
